{% load staticfiles %}
<html ng-app="SarpritApp">
	<head>
		<title> SARPRiT Survey </title>
		<link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap-3.2.0-dist/css/bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap-3.2.0-dist/css/bootstrap-theme.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'src/css/main.css' %}">
	</head>
	<body>
		<div class="container">
			<div class="col-md-8 col-md-offset-2">
				<div class="well" >
					<ul>
					{% for section in sections %}
						<li>
							{{section}}
							{% if section.current %}
								[ <span style="color: #0A0">current</span> ]
							{% else %}
								<form action="/admin/sections/" method="post" style="display: inline;">
									{% csrf_token %}
									<input type="hidden" name="id" value="{{ section.id }}">
									[<button type="submit" class="btn-link" style="padding: 0px">set as current</button>]
								</form>
							{%endif%}
						</li>
					{%endfor%}
					</ul>

				</div>

			</div>
		</div>
	</body>
</html>
